<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector Audio Visualization</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1a1a1a;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #controls {
      width: 100%;
      max-width: 800px;
      margin: 20px;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .slider-container {
      margin: 15px 0;
    }
    label {
      display: inline-block;
      width: 150px;
    }
    input[type="range"] {
      width: 300px;
      margin-right: 10px;
    }
    .value-display {
      display: inline-block;
      width: 50px;
      text-align: right;
    }
    button {
      margin: 10px 5px;
      padding: 8px 16px;
      background-color: #4a4a9c;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #5a5aac;
    }
    #canvas-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Vector Audio Visualization</h1>
  
  <div id="controls">
    <h2>Vector Controls</h2>
    
    <div class="slider-container">
      <label for="vector1-x">Vector 1 X:</label>
      <input type="range" id="vector1-x" min="-100" max="100" value="50">
      <span id="vector1-x-value" class="value-display">50</span>
    </div>
    
    <div class="slider-container">
      <label for="vector1-y">Vector 1 Y:</label>
      <input type="range" id="vector1-y" min="-100" max="100" value="0">
      <span id="vector1-y-value" class="value-display">0</span>
    </div>
    
    <div class="slider-container">
      <label for="vector2-x">Vector 2 X:</label>
      <input type="range" id="vector2-x" min="-100" max="100" value="0">
      <span id="vector2-x-value" class="value-display">0</span>
    </div>
    
    <div class="slider-container">
      <label for="vector2-y">Vector 2 Y:</label>
      <input type="range" id="vector2-y" min="-100" max="100" value="50">
      <span id="vector2-y-value" class="value-display">50</span>
    </div>
    
    <div class="slider-container">
      <label for="scalar">Scalar Multiplier:</label>
      <input type="range" id="scalar" min="0" max="2" step="0.1" value="1">
      <span id="scalar-value" class="value-display">1.0</span>
    </div>
    
    <div>
      <button id="play-vector1">Play Vector 1</button>
      <button id="play-vector2">Play Vector 2</button>
      <button id="play-sum">Play Sum Vector</button>
      <button id="play-dot">Play Dot Product</button>
    </div>
  </div>
  
  <div id="canvas-container"></div>
  
  <!-- Reference the index.js entry point -->
  <script type="module" src="/src/index.js"></script>
</body>
</html>
